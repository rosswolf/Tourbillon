html/head_include="<script>
// Capture console output and make it visible
window.debugLogs = [];
const originalLog = console.log;
const originalError = console.error;
const originalWarn = console.warn;

console.log = function(...args) {
    originalLog.apply(console, args);
    window.debugLogs.push('[LOG] ' + args.join(' '));
    updateDebugDisplay();
};

console.error = function(...args) {
    originalError.apply(console, args);
    window.debugLogs.push('[ERROR] ' + args.join(' '));
    updateDebugDisplay();
};

console.warn = function(...args) {
    originalWarn.apply(console, args);
    window.debugLogs.push('[WARN] ' + args.join(' '));
    updateDebugDisplay();
};

function updateDebugDisplay() {
    const debugDiv = document.getElementById('debug-output');
    if (debugDiv) {
        // Show last 20 lines
        debugDiv.innerHTML = window.debugLogs.slice(-20).join('<br>');
    }
}

// Create debug display after page loads
window.addEventListener('load', function() {
    const debugDiv = document.createElement('div');
    debugDiv.id = 'debug-output';
    debugDiv.style.cssText = 'position: fixed; top: 10px; right: 10px; width: 400px; max-height: 300px; overflow-y: auto; background: rgba(0,0,0,0.8); color: #0f0; font-family: monospace; font-size: 10px; padding: 10px; z-index: 10000; border: 1px solid #0f0;';
    document.body.appendChild(debugDiv);
    updateDebugDisplay();
});
</script>"
